<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Sentence Paragraph Generator</title>
  <link rel="stylesheet" href="WG.css">
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <h1>paragraph and word Generator</h1>
      <form class="collect-vars" onsubmit="return false;">
        <p>I need</p>
        <input id="num" type="number" value="1" min="1" max="999" name="num">
        <p>of your</p>
        <select id="typ" name="typ">
          <option value="w">words</option>
          <option value="s">sentences</option>
          <option value="p">paragraphs</option>
        </select>
        <p>content.</p>
        <div id="generate">Generate</div>
      </form>
    </div>
    <div class="bottom">
      <div id="display" class="display"></div>
    </div>
  </div>

  <script src="WG.js"></script>
</body>
</html>
